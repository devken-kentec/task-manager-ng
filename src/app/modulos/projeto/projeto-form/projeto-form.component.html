<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/menu">Início</a></li>
    <li class="breadcrumb-item"><a routerLink="/projeto">Listagem</a></li>
    <li class="breadcrumb-item active">Formulário</li>
  </ol>
</nav>
<div class="alert alert-success" role="alert" *ngIf="msgPost">
  Requisição realizada com Sucesso!
</div>
<div class="col-12 col-md-12">
  <p-card header="Cadastro e Controle de Projetos">
    <div class="row col-md-12">
      <div class="col-md-12">
        <form [formGroup]="projetoForm">
          <div class="form-row col-md-12">
            <div class="form-group col-md-2">
              <label for="id">ID:</label>
              <input
                type="text"
                class="form-control"
                id="id"
                formControlName="id"
                readonly=""
              />
            </div>
            <div class="form-group col-md-7">
              <label for="descricao">Descrição:</label>
              <input
                type="text"
                class="form-control"
                id="descricao"
                formControlName="descricao"
                autocomplete="off"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="status">Status:</label>
              <select id="status" class="form-control" formControlName="status">
                    <option value="">Escolha o Status</option>
                    <option value="ATIVO">ATIVO</option>
                    <option value="INATIVO">INATIVO</option>
                    <option value="ANDAMENTO">ANDAMENTO</option>
                    <option value="EM_ESPERA">EM ESPERA</option>
                    <option value="FINALIZADO">FINALIZADO</option>
              </select>
            </div>
          </div>
          <div class="form-row col-md-12">
            <button
              type="submit"
              (click)="gravarProjeto()"
              class="btn btn-success mt-3"
              >
              <i class="fas fa-save"></i> &nbsp;{{ nomeBotao }}
            </button>
          </div>
        </form>
      </div>

    </div>
  </p-card>
  <!-- <pre>
    {{ projetoForm.value | json }}
  </pre> -->
</div>
